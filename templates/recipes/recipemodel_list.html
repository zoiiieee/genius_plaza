<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body>    <table>        <thead>Recipes</thead>        <tbody>        {% for recipe in recipemodel_list %}            <tr><th>Name</th>                <th>User</th>                <th>Action</th>                </tr>                <tr>                    <td>{{ recipe.name }}</td>                    <td>{{ recipe.user }}</td>                    <td colspan="2">                        <button onclick="window.location.href='{% url 'view-recipe' pk=recipe.id %}'"> View Recipe</button>                        <button onclick="window.location.href='{% url 'delete-recipe' pk=recipe.id %}'"> Delete Recipe</button>                    </td>                </tr>        {% endfor %}        </tbody>    </table></body></html>
